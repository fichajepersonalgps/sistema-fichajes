<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <div class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <a href="javascript:history.back()" class="text-sm">← Volver</a>
        <h1 class="text-lg font-bold">Comunicaciones</h1>
        <div class="w-8"></div> 
    </div>

    <div class="flex bg-white border-b">
        <button onclick="cambiarChat('grupo')" id="tabGrupo" class="flex-1 py-3 text-sm font-bold border-b-2 border-blue-600 text-blue-600">GRUPO</button>
        <button onclick="cambiarChat('privado')" id="tabPrivado" class="flex-1 py-3 text-sm font-bold border-b-2 border-transparent text-gray-500">PRIVADO</button>
    </div>

    <div id="contenedorMensajes" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex flex-col items-start">
            <span class="text-xs text-gray-500 ml-2">Juan Pérez</span>
            <div class="bg-white p-3 rounded-lg shadow-sm border max-w-[80%]">
                <p class="text-sm text-gray-800">¿Alguien ha llegado ya al servicio del centro?</p>
            </div>
        </div>

        <div class="flex flex-col items-end">
            <div class="bg-blue-500 text-white p-3 rounded-lg shadow-sm max-w-[80%]">
                <p class="text-sm">Yo estoy llegando ahora mismo.</p>
            </div>
        </div>
    </div>

    <div class="p-4 bg-white border-t flex gap-2">
        <input type="text" id="inputMensaje" placeholder="Escribe un mensaje..." 
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        <button onclick="enviarMensaje()" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        </button>
    </div>

    <script>
        function cambiarChat(tipo) {
            const tabG = document.getElementById('tabGrupo');
            const tabP = document.getElementById('tabPrivado');
            
            if (tipo === 'grupo') {
                tabG.classList.add('border-blue-600', 'text-blue-600');
                tabP.classList.remove('border-blue-600', 'text-blue-600');
                tabP.classList.add('text-gray-500');
            } else {
                tabP.classList.add('border-blue-600', 'text-blue-600');
                tabG.classList.remove('border-blue-600', 'text-blue-600');
                tabG.classList.add('text-gray-500');
                alert("Selecciona un compañero de la lista para iniciar chat privado");
            }
        }

        async function enviarMensaje() {
            const msg = document.getElementById('inputMensaje').value;
            if (!msg) return;

            // Aquí irá la lógica fetch para guardar en la tabla chat_mensajes de Supabase
            console.log("Enviando:", msg);
            document.getElementById('inputMensaje').value = '';
            
            // Simulación visual inmediata
            const div = document.createElement('div');
            div.className = "flex flex-col items-end";
            div.innerHTML = `<div class="bg-blue-500 text-white p-3 rounded-lg shadow-sm max-w-[80%]"><p class="text-sm">${msg}</p></div>`;
            document.getElementById('contenedorMensajes').appendChild(div);
            document.getElementById('contenedorMensajes').scrollTop = document.getElementById('contenedorMensajes').scrollHeight;
        }
    </script>
</body>
</html>
