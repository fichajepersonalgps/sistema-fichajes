<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen flex flex-col">

    <header class="bg-blue-600 p-4 text-white shadow-lg flex items-center gap-4">
        <a href="{{ url_volver }}" class="hover:bg-blue-700 p-2 rounded-full transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <div>
            <h1 class="font-bold text-lg leading-none">{{ receptor.nombre }}</h1>
            <span class="text-[10px] opacity-80 uppercase font-bold">Chat en tiempo real</span>
        </div>
    </header>

    <div id="contenedorMensajes" class="flex-1 overflow-y-auto p-4 space-y-4">
        {% for m in mensajes %}
        <div class="flex {{ 'justify-end' if m.emisor_id == emisor_id else 'justify-start' }}">
            <div class="max-w-[80%] p-3 rounded-2xl shadow-sm 
                {{ 'bg-blue-500 text-white rounded-tr-none' if m.emisor_id == emisor_id else 'bg-white text-slate-800 rounded-tl-none' }}">
                <p class="text-sm">{{ m.contenido }}</p>
                <p class="text-[9px] mt-1 opacity-70 text-right">
                    {{ m.created_at.split('T')[1][:5] if 'T' in m.created_at else '' }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>

    <form id="formChat" class="bg-white p-4 flex gap-2 border-t border-slate-200">
        <input type="text" id="inputTexto" required autocomplete="off"
               class="flex-1 bg-slate-100 border-none rounded-full px-4 text-sm focus:ring-2 focus:ring-blue-500" 
               placeholder="Escribe un mensaje...">
        
        <button type="submit" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 active:scale-95 transition-all">
            <svg class="w-5 h-5 rotate-90" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
            </svg>
        </button>
    </form>

    <script>
        const contenedor = document.getElementById('contenedorMensajes');
        contenedor.scrollTop = contenedor.scrollHeight;

        // Función para actualizar mensajes sin recargar toda la página
        async function refrescarMensajes() {
            try {
                const response = await fetch(window.location.href);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const nuevoContenido = doc.getElementById('contenedorMensajes').innerHTML;
                
                // Solo actualiza si hay algo nuevo para no parpadear
                if (contenedor.innerHTML !== nuevoContenido) {
                    contenedor.innerHTML = nuevoContenido;
                    contenedor.scrollTop = contenedor.scrollHeight;
                }
            } catch (error) {
                console.error("Error al refrescar:", error);
            }
        }

        // Chequear mensajes cada 3 segundos
        const intervalo = setInterval(refrescarMensajes, 3000);

        // Envío del formulario
        const form = document.getElementById('formChat');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('inputTexto');
            const texto = input.value.trim();
            if (!texto) return;

            const fd = new FormData();
            fd.append('emisor_id', '{{ emisor_id }}');
            fd.append('receptor_id', '{{ receptor.id }}');
            fd.append('contenido', texto);

            input.value = ''; // Limpiar campo inmediatamente

            try {
                await fetch('/enviar_mensaje', { method: 'POST', body: fd });
                refrescarMensajes(); // Carga el mensaje enviado sin esperar al intervalo
            } catch (error) {
                console.error("Error al enviar:", error);
            }
        };

        // Detener intervalo al salir de la página
        window.onbeforeunload = () => clearInterval(intervalo);
    </script>
</body>
</html>
