<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - Fichaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>button:disabled { opacity: 0.3; filter: grayscale(1); }</style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="modalLegal" class="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl text-center max-w-sm">
            <h2 class="text-xl font-bold mb-4">Consentimiento GPS</h2>
            <p class="text-sm text-slate-600 mb-6">Para fichar, la empresa capturarÃ¡ su ubicaciÃ³n en este momento. Â¿Acepta?</p>
            <button onclick="aceptar()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Aceptar y Continuar</button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-4">
            <h1 class="text-lg font-bold">Hola, {{ worker.nombre }}</h1>
            <p id="txtEstado" class="text-xs font-bold uppercase"></p>
        </div>

        <div id="map" class="h-48 rounded-2xl mb-4"></div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button id="btnEntrada" onclick="fichar('ENTRADA')" disabled class="bg-emerald-500 text-white p-5 rounded-2xl font-bold">ENTRADA</button>
            <button id="btnSalida" onclick="fichar('SALIDA')" disabled class="bg-rose-500 text-white p-5 rounded-2xl font-bold">SALIDA</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm">
            <h3 class="font-bold text-sm mb-2">Mi Historial (Este Mes)</h3>
            <p class="text-2xl font-black">42.5 h</p>
            <p class="text-[10px] text-slate-400">PDF de reportes solo disponible para administradores.</p>
        </div>
    </div>

    <a href="/chat/{{ worker.id }}" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-xl">ðŸ’¬</a>

    <script>
        let lat, lon;
        const map = L.map('map').setView([40.4, -3.7], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        window.onload = () => {
            if(localStorage.getItem('ok_gps')) document.getElementById('modalLegal').classList.add('hidden');
            actualizarInterfaz(localStorage.getItem('trabajando') === 'true');
        };

        function aceptar() {
            localStorage.setItem('ok_gps', 'true');
            document.getElementById('modalLegal').classList.add('hidden');
            navigator.geolocation.watchPosition(p => {
                lat = p.coords.latitude; lon = p.coords.longitude;
                L.marker([lat, lon]).addTo(map); map.setView([lat, lon], 16);
            });
        }

        function actualizarInterfaz(si) {
            document.getElementById('btnEntrada').disabled = si;
            document.getElementById('btnSalida').disabled = !si;
            document.getElementById('txtEstado').innerText = si ? "En servicio" : "Fuera de servicio";
        }

        async function fichar(tipo) {
            const fd = new FormData();
            fd.append('worker_id', '{{ worker.id }}'); fd.append('tipo', tipo);
            fd.append('lat', lat); fd.append('lon', lon);
            await fetch('/fichar', { method: 'POST', body: fd });
            localStorage.setItem('trabajando', tipo === 'ENTRADA');
            actualizarInterfaz(tipo === 'ENTRADA');
        }
    </script>
</body>
</html>
