<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <nav class="bg-slate-900 text-white p-4 shadow-xl mb-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter">SISTEMA <span class="text-blue-400">ADMIN</span></h1>
            <a href="/" class="text-xs bg-slate-800 px-4 py-2 rounded-lg hover:bg-rose-600 transition-colors">CERRAR SESIÓN</a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                <p class="text-slate-400 text-[10px] font-bold uppercase">Total Trabajadores</p>
                <p class="text-3xl font-black text-slate-800">{{ trabajadores|length }}</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                <p class="text-slate-400 text-[10px] font-bold uppercase">En Servicio Hoy</p>
                <p class="text-3xl font-black text-slate-800">--</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-bold text-slate-800">GESTIÓN DE PERSONAL</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] uppercase text-slate-400 font-bold">
                        <tr>
                            <th class="px-6 py-4">Trabajador</th>
                            <th class="px-6 py-4">Identificación</th>
                            <th class="px-6 py-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        {% for t in trabajadores %}
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4">
                                <p class="font-bold text-slate-700">{{ t.nombre }} {{ t.apellidos }}</p>
                            </td>
                            <td class="px-6 py-4 font-mono text-xs text-slate-500">
                                {{ t.dni_nie }}
                            </td>
                            <td class="px-6 py-4 flex justify-center gap-2">
                                <a href="/admin/reporte/{{ t.id }}" class="bg-slate-100 text-slate-600 px-3 py-2 rounded-xl text-xs font-bold hover:bg-slate-200">
                                    HORAS
                                </a>
                                <a href="/chat_lista/{{ t.id }}" class="bg-blue-100 text-blue-600 px-3 py-2 rounded-xl text-xs font-bold hover:bg-blue-600 hover:text-white transition-all flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path></svg>
                                    CHAT
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
