<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Supervisi√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>@media print { .no-print { display: none; } }</style>
</head>
<body class="bg-slate-100 min-h-screen">
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-[1001] no-print">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-xl italic tracking-tighter">CONTROL<span class="text-blue-400">GEO</span></h1>
            <a href="/" class="text-[10px] font-bold bg-rose-600 px-4 py-2 rounded-xl">SALIR</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4">
        <div class="bg-white rounded-[2.5rem] shadow-sm p-2 mb-6 border-4 border-white no-print">
            <div id="mapAdmin" class="h-80 md:h-[500px] rounded-[2rem] overflow-hidden"></div>
        </div>

        <section class="bg-white rounded-3xl p-6 mb-6 no-print shadow-sm border border-slate-200">
            <form method="GET" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="hidden" name="admin_id" value="{{ admin_id }}">
                <select name="trabajador_id" class="p-3 rounded-xl bg-slate-50 border-none text-sm font-bold">
                    <option value="">Todos los empleados</option>
                    {% for t in trabajadores %}
                    <option value="{{ t.id }}" {% if filtro_trabajador == t.id %}selected{% endif %}>{{ t.nombre }} {{ t.apellidos }}</option>
                    {% endfor %}
                </select>
                <input type="month" name="mes" value="{{ mes_actual }}" class="p-3 rounded-xl bg-slate-50 border-none text-sm font-bold">
                <div class="md:col-span-2 flex gap-2">
                    <button type="submit" class="flex-1 bg-blue-600 text-white font-black rounded-xl py-3 uppercase text-xs">Filtrar</button>
                    <button type="button" onclick="window.print()" class="bg-slate-100 p-3 rounded-xl">üñ®Ô∏è PDF</button>
                </div>
            </form>
        </section>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">
            <table class="w-full text-left text-xs">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-4 font-black text-slate-400 uppercase">Trabajador</th>
                        <th class="p-4 font-black text-slate-400 uppercase">Estado</th>
                        <th class="p-4 font-black text-slate-400 uppercase">Servicio</th>
                        <th class="p-4 font-black text-slate-400 uppercase">Fecha/Hora</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    {% for f in fichajes %}
                    <tr class="hover:bg-slate-50">
                        <td class="p-4 font-bold capitalize">{{ f.trabajadores.nombre }} {{ f.trabajadores.apellidos }}</td>
                        <td class="p-4"><span class="px-2 py-0.5 rounded-md font-black {{ 'bg-emerald-100 text-emerald-600' if f.tipo == 'ENTRADA' else 'bg-rose-100 text-rose-600' }}">{{ f.tipo }}</span></td>
                        <td class="p-4 font-bold text-blue-600 italic">{{ f.servicio }}</td>
                        <td class="p-4 text-slate-400 font-medium">{{ f.fecha_hora }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const mapAdmin = L.map('mapAdmin', { zoomControl: false }).setView([40.41, -3.70], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapAdmin);
        const bounds = [];

        {% for f in fichajes %}
            (function() {
                const color = "{{ f.tipo }}" === "ENTRADA" ? "#10b981" : "#f43f5e";
                const marker = L.circleMarker([{{ f.latitud }}, {{ f.longitud }}], {
                    radius: 10, fillColor: color, color: "white", weight: 3, fillOpacity: 0.9
                }).addTo(mapAdmin);

                const popupContent = `
                    <div class="p-2 min-w-[150px]">
                        <h4 class="font-black text-sm border-b pb-1 mb-2 uppercase">{{ f.trabajadores.nombre }} {{ f.trabajadores.apellidos }}</h4>
                        <p class="text-[11px] font-bold text-blue-600 italic mb-2">üìç Servicio: {{ f.servicio }}</p>
                        <p class="text-[9px] font-black {{ 'text-emerald-500' if f.tipo == 'ENTRADA' else 'text-rose-500' }} uppercase">
                            {{ f.tipo }}: {{ f.fecha_hora }}
                        </p>
                    </div>
                `;
                marker.bindPopup(popupContent);
                marker.on('mouseover', function (e) { this.openPopup(); });
                bounds.push([{{ f.latitud }}, {{ f.longitud }}]);
            })();
        {% endfor %}
        if (bounds.length > 0) mapAdmin.fitBounds(bounds, { padding: [50, 50] });
    </script>
</body>
</html>
