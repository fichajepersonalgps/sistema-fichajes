<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control - Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 shadow-xl flex justify-between items-center px-8">
        <h1 class="font-black uppercase tracking-tighter text-xl">Panel de Control Admin</h1>
        <div class="flex gap-4 items-center">
            <span class="text-xs bg-red-600 px-2 py-1 rounded-full animate-pulse">LIVE</span>
            <a href="/" class="text-sm opacity-70 hover:opacity-100 transition">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="space-y-4">
            <h2 class="text-slate-800 font-bold flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Ubicación de Fichajes
            </h2>
            <div id="map" class="h-[500px] rounded-3xl shadow-2xl border-4 border-white overflow-hidden z-10"></div>
        </div>

        <div class="space-y-4">
            <h2 class="text-slate-800 font-bold flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Registros Recientes
            </h2>
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-black tracking-widest border-b">
                            <tr>
                                <th class="p-5">Trabajador</th>
                                <th class="p-5">Tipo</th>
                                <th class="p-5">Hora</th>
                                <th class="p-5 text-center">Chat</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            {% for f in fichajes %}
                            <tr class="hover:bg-blue-50/50 transition-colors group">
                                <td class="p-5">
                                    <div class="flex flex-col">
                                        <span class="font-bold text-slate-700">{{ f.trabajadores.nombre }} {{ f.trabajadores.apellidos }}</span>
                                        <span class="text-[10px] text-slate-400 font-mono">{{ f.trabajadores.dni_nie }}</span>
                                    </div>
                                </td>
                                <td class="p-5">
                                    <span class="px-3 py-1 rounded-full text-[10px] font-black {{ 'bg-emerald-100 text-emerald-700' if f.tipo == 'ENTRADA' else 'bg-rose-100 text-rose-700' }}">
                                        {{ f.tipo }}
                                    </span>
                                </td>
                                <td class="p-5 text-slate-500 text-xs">
                                    {{ f.fecha_hora }}
                                </td>
                                <td class="p-5 text-center">
                                    <a href="/chat/{{ f.trabajador_id }}" class="inline-flex items-center justify-center w-10 h-10 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-90 group-hover:rotate-6">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar Mapa
        const map = L.map('map').setView([40.4167, -3.7037], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Función para enfocar el mapa al hacer clic en un trabajador
        function enfocar(lat, lon, nombre) {
            map.setView([lat, lon], 16);
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b class="text-blue-600">${nombre}</b><br>Ubicación del fichaje`)
                .openPopup();
        }

        // Si hay registros, enfocar el último fichaje automáticamente
        {% if fichajes %}
            enfocar({{ fichajes[0].latitud }}, {{ fichajes[0].longitud }}, '{{ fichajes[0].trabajadores.nombre }}');
        {% endif %}
    </script>
</body>
</html>
