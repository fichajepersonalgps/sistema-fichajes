<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Admin - Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black italic">SISTEMA GPS PRO</h1>
            <form class="flex gap-2">
                <input type="month" name="mes" value="{{ mes_filtro }}" class="border p-2 rounded-xl text-sm">
                <button class="bg-slate-900 text-white px-6 rounded-xl text-sm font-bold">Filtrar Historial</button>
            </form>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="bg-white p-8 rounded-3xl shadow-sm border-b-4 border-blue-600">
                <p class="text-xs font-bold text-slate-400 uppercase">Resumen Horas Totales</p>
                <h2 class="text-4xl font-black">1.240,50 h</h2>
            </div>
            <button onclick="window.print()" class="bg-blue-600 text-white rounded-3xl font-bold shadow-lg hover:bg-blue-700">DESCARGAR REPORTE DETALLADO (PDF)</button>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-100 text-[10px] font-black uppercase tracking-widest">
                    <tr><th class="p-5">Trabajador</th><th class="p-5">Servicio</th><th class="p-5">Evento</th><th class="p-5">Fecha y Hora</th><th class="p-5 text-center">Chat</th></tr>
                </thead>
                <tbody class="divide-y text-sm">
                    {% for f in fichajes %}
                    <tr>
                        <td class="p-5 font-bold">{{ f.trabajadores.nombre }}</td>
                        <td class="p-5 text-slate-500">{{ f.servicio }}</td>
                        <td class="p-5"><span class="px-2 py-1 rounded text-[10px] font-bold {{ 'bg-green-100 text-green-700' if f.tipo == 'ENTRADA' else 'bg-red-100 text-red-700' }}">{{ f.tipo }}</span></td>
                        <td class="p-5 text-slate-400 font-mono">{{ f.fecha_hora }}</td>
                        <td class="p-5 text-center"><a href="/chat/{{ f.trabajador_id }}" class="text-blue-600 font-bold">Abrir Chat</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
