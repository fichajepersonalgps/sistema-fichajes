<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png">
</head>
<body class="bg-slate-50">
    <nav class="bg-slate-900 text-white p-4 font-bold text-center uppercase tracking-widest">
        Panel de Control Administrador
    </nav>

    <div class="p-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div id="map" class="h-[500px] rounded-2xl shadow-lg border-4 border-white"></div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-100 text-slate-600 uppercase text-xs">
                    <tr>
                        <th class="p-4">Trabajador</th>
                        <th class="p-4">Tipo</th>
                        <th class="p-4">Hora</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    {% for f in fichajes %}
                    <tr class="hover:bg-blue-50 transition cursor-pointer" onclick="enfocar('{{f.latitud}}', '{{f.longitud}}', '{{f.trabajadores.nombre}}')">
                        <td class="p-4 font-bold text-slate-700">{{ f.trabajadores.nombre }} {{ f.trabajadores.apellidos }}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs font-bold {{ 'bg-emerald-100 text-emerald-700' if f.tipo == 'ENTRADA' else 'bg-rose-100 text-rose-700' }}">
                                {{ f.tipo }}
                            </span>
                        </td>
                        <td class="p-4 text-slate-500">{{ f.fecha_hora }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([40.4167, -3.7037], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function enfocar(lat, lon, nombre) {
            map.setView([lat, lon], 16);
            L.marker([lat, lon]).addTo(map).bindPopup(nombre).openPopup();
        }
    </script>
</body>
</html>
