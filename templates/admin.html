<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <nav class="bg-slate-900 text-white p-4 flex justify-between">
        <h1 class="font-black">PANEL ADMINISTRATIVO</h1>
        <a href="/" class="text-xs bg-red-600 px-3 py-1 rounded">Salir</a>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
        <div class="bg-white p-6 rounded-3xl shadow-sm mb-6 flex flex-wrap gap-4 items-end">
            <form action="/admin" method="get" class="flex flex-wrap gap-4 items-end">
                <input type="hidden" name="admin_id" value="{{ admin_id }}">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400">TRABAJADOR</label>
                    <select name="trabajador_id" class="border rounded-xl p-2 text-sm">
                        <option value="">Todos los empleados</option>
                        {% for t in trabajadores %}
                        <option value="{{ t.id }}" {{ 'selected' if filtro_trabajador == t.id }}>{{ t.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400">MES</label>
                    <input type="month" name="mes" value="{{ mes_actual }}" class="border rounded-xl p-2 text-sm">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">FILTRAR</button>
            </form>
            
            <button onclick="window.print()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold">PDF REPORTE</button>
        </div>

        <div id="map" class="h-64 bg-white rounded-3xl mb-6 shadow-sm border-4 border-white"></div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-[10px] font-bold uppercase">
                    <tr>
                        <th class="p-4">Trabajador</th>
                        <th class="p-4">Estado Actual</th>
                        <th class="p-4">Evento</th>
                        <th class="p-4">Fecha/Hora</th>
                        <th class="p-4 text-center">Chat</th>
                    </tr>
                </thead>
                <tbody class="text-sm">
                    {% for f in fichajes %}
                    <tr class="border-t">
                        <td class="p-4 font-bold">{{ f.trabajadores.nombre }}</td>
                        <td class="p-4">
                            <span class="flex items-center gap-2">
                                <div class="w-2 h-2 rounded-full {{ 'bg-emerald-500' if estados.get(f.trabajador_id) == 'ENTRADA' else 'bg-slate-300' }}"></div>
                                {{ 'En Servicio' if estados.get(f.trabajador_id) == 'ENTRADA' else 'Desconectado' }}
                            </span>
                        </td>
                        <td class="p-4 uppercase text-[10px] font-bold">{{ f.tipo }}</td>
                        <td class="p-4 text-slate-500">{{ f.fecha_hora }}</td>
                        <td class="p-4 text-center">
                            <a href="/chat/{{ f.trabajador_id }}?emisor_id={{ admin_id }}" class="text-blue-600 font-bold">Chatear</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([40.41, -3.70], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Poner puntos en el mapa para los fichajes que tienen lat/lon
        {% for f in fichajes %}
            {% if f.latitud %}
                L.marker([{{ f.latitud }}, {{ f.longitud }}])
                 .addTo(map)
                 .bindPopup("{{ f.trabajadores.nombre }}: {{ f.tipo }}");
            {% endif %}
        {% endfor %}
    </script>
</body>
</html>
